name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Setup uv
        uses: astral-sh/setup-uv@5a095e7a2014a4212f075830d4f7277575a9d098 # v7
        with:
          enable-cache: true

      - name: Install backend dependencies
        run: uv sync --group dev

      - name: Lint with Ruff
        run: |
          uv run ruff format --check
          uv run ruff check

      - name: Type check migrations with Pyright
        run: uv run pyright migrations

      - name: Lint migrations with Pylint (reliable error subset)
        run: >
          uv run pylint
          migrations/env.py
          migrations/versions/001_initial.py
          migrations/versions/006_precomputed_columns_and_gin.py
          --disable=all --enable=E,F --disable=E0401,E1101

      - name: Run backend tests
        run: uv run pytest -q --cov=backend --cov-report=xml --cov-report=term-missing --cov-fail-under=70

      - name: Upload backend coverage
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: backend-coverage
          path: coverage.xml
  frontend:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint

      - name: Type check frontend
        working-directory: client
        run: npm run type-check

      - name: Run frontend tests with coverage
        working-directory: client
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: frontend-coverage
          path: client/coverage

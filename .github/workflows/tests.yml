name: Tests

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install backend dependencies
        run: uv sync --group dev

      - name: Lint with Ruff
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
          else
            base_sha="${{ github.event.before }}"
          fi

          if [[ "$base_sha" == "0000000000000000000000000000000000000000" || -z "$base_sha" ]]; then
            base_sha="$(git rev-list --max-parents=0 HEAD)"
          fi

          mapfile -t py_files < <(git diff --name-only "$base_sha" "${{ github.sha }}" -- "*.py")

          if [[ ${#py_files[@]} -eq 0 ]]; then
            echo "No Python files changed; skipping Ruff."
            exit 0
          fi

          uvx --from "ruff==0.6.9" ruff check "${py_files[@]}"

      - name: Run backend tests
        run: uv run pytest -q --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint

      - name: Type check frontend
        working-directory: client
        run: npm run type-check

      - name: Run frontend tests
        working-directory: client
        run: npm test

      - name: Run frontend coverage
        working-directory: client
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: client/coverage

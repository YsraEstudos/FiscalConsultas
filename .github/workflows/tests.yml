name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@38f3f104447c67c051c4a08e39b64a148898af3a # v4
        with:
          enable-cache: true

      - name: Install backend dependencies
        run: uv sync --group dev

      - name: Lint with Ruff
        run: |
          uv run ruff format --check
          uv run ruff check

      - name: Type check migrations with Pyright
        run: uv run --with pyright pyright migrations

      - name: Lint migrations with Pylint (reliable error subset)
        run: >
          uv run --with pylint pylint
          migrations/env.py
          migrations/versions/001_initial.py
          migrations/versions/006_precomputed_columns_and_gin.py
          --disable=all --enable=E,F --disable=E0401,E1101

      - name: Run backend tests
        run: uv run pytest -q --cov=backend --cov-report=xml --cov-report=term-missing --cov-fail-under=70

      - name: Upload backend coverage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: backend-coverage
          path: coverage.xml

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Lint frontend
        working-directory: client
        run: npm run lint

      - name: Type check frontend
        working-directory: client
        run: npm run type-check

      - name: Run frontend tests with coverage
        working-directory: client
        run: npm run test:coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: frontend-coverage
          path: client/coverage

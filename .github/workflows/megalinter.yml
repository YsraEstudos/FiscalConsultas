---
# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
name: MegaLinter

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: MegaLinter
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Full history is required by MegaLinter diff logic.

      # MegaLinter
      - name: MegaLinter
        id: ml
        # You can use any MegaLinter flavour (full, javascript, python, go, dotnet, php...)
        # See https://megalinter.io/latest/flavors/
        uses: oxsecurity/megalinter@42bb470545e359597e7f12156947c436e4e3fb9a # v9.3.0
        env:
          # All available variables are described in documentation
          # https://megalinter.io/latest/config-file/
          # PR-only fast mode: lint only changed files in the pull request.
          VALIDATE_ALL_CODEBASE: false
          # In PRs, restrict descriptors to workflow/config checks only.
          # Keep REPOSITORY descriptor available for manual runs.
          ENABLE: ${{ github.event_name == 'workflow_dispatch' && 'REPOSITORY,ACTION,YAML' || 'ACTION,YAML' }}
          # Keep CI fast and deterministic for PRs by linting workflow/config scope only.
          ENABLE_LINTERS: ${{ github.event_name == 'workflow_dispatch' && 'ACTION_ACTIONLINT,YAML_PRETTIER,YAML_YAMLLINT,YAML_V8R,REPOSITORY_GIT_DIFF' || 'ACTION_ACTIONLINT,YAML_PRETTIER,YAML_YAMLLINT,YAML_V8R' }}
          # Manual workflow with least privilege: use default GitHub token only.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Read-only lint run: never mutate repository files.
          APPLY_FIXES: none

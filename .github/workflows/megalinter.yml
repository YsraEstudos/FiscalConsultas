---
# MegaLinter GitHub Action configuration file
# More info at https://megalinter.io
name: MegaLinter

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  pr-smart:
    name: MegaLinter (PR Smart)
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Full history is required by MegaLinter diff logic.

      # MegaLinter
      - name: MegaLinter
        id: ml
        # You can use any MegaLinter flavour (full, javascript, python, go, dotnet, php...)
        # See https://megalinter.io/latest/flavors/
        uses: oxsecurity/megalinter@42bb470545e359597e7f12156947c436e4e3fb9a # v9.3.0
        env:
          # All available variables are described in documentation
          # https://megalinter.io/latest/config-file/
          # PR mode: lint only changed files.
          VALIDATE_ALL_CODEBASE: false
          # Smart scope for pull requests: keep code/security signal and avoid avalanche noise.
          ENABLE: "REPOSITORY,PYTHON,JAVASCRIPT,TYPESCRIPT,JSON,YAML,ACTION"
          ENABLE_LINTERS: "ACTION_ACTIONLINT,YAML_PRETTIER,YAML_YAMLLINT,JSON_PRETTIER,PYTHON_BANDIT,PYTHON_RUFF,PYTHON_RUFF_FORMAT,REPOSITORY_CHECKOV,REPOSITORY_GRYPE,REPOSITORY_KICS,REPOSITORY_TRIVY,REPOSITORY_GITLEAKS,REPOSITORY_SECRETLINT,REPOSITORY_TRUFFLEHOG,REPOSITORY_GIT_DIFF"
          # Pylint/Pyright stay in dedicated backend tooling where dependencies are fully resolved.
          DISABLE_LINTERS: "PYTHON_PYLINT,PYTHON_PYRIGHT,PYTHON_FLAKE8,PYTHON_MYPY,JAVASCRIPT_STANDARD,TYPESCRIPT_STANDARD,REPOSITORY_DEVSKIM,REPOSITORY_KINGFISHER"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Read-only lint run: never mutate repository files.
          APPLY_FIXES: none

  full-audit:
    name: MegaLinter (Full Audit)
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    permissions:
      contents: read
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout Code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: MegaLinter
        id: ml
        uses: oxsecurity/megalinter@42bb470545e359597e7f12156947c436e4e3fb9a # v9.3.0
        env:
          VALIDATE_ALL_CODEBASE: true
          ENABLE: "REPOSITORY,PYTHON,JAVASCRIPT,TYPESCRIPT,TSX,CSS,HTML,SQL,YAML,JSON,MARKDOWN,ENV,POWERSHELL,ACTION"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLY_FIXES: none

# MegaLinter configuration file
# More info at https://megalinter.io/latest/config-file/

# Configuration
APPLY_FIXES: none # Read-only mode: do not rewrite repository files
SHOW_ELAPSED_TIME: true

# Limit MegaLinter to file types that exist in this repository.
ENABLE:
  - REPOSITORY
  - PYTHON
  - JAVASCRIPT
  - TYPESCRIPT
  - TSX
  - CSS
  - HTML
  - SQL
  - YAML
  - ACTION
  - JSON
  - MARKDOWN
  - ENV
  - POWERSHELL

# Exclusions
ADDITIONAL_EXCLUDED_DIRECTORIES:
  - .git
  - .agent
  - client/node_modules
  - client/dist
  - node_modules
  - .venv
  - dist
  - build
  - __pycache__
  - .pytest_cache
  - .ruff_cache
  - coverage
  - raw_data
  - megalinter-reports
  - Scripts results

FILTER_REGEX_EXCLUDE: "(^|/)(git_status_output\\.txt|pytest_output\\.txt|ruff_output\\.txt|test_failures\\.log|tests_output\\.txt|tests_output2\\.txt|2ms-report[^/]*\\.json|\\.git/config)$"

# Avoid secret-scanner noise from generated local benchmark reports.
REPOSITORY_CHECKOV_ARGUMENTS: "--skip-path 2ms-report.json --skip-path 2ms-report-filtered.json --skip-path megalinter-reports"
REPOSITORY_KICS_ARGUMENTS: "--exclude-paths megalinter-reports,.git,node_modules,client/node_modules --exclude-queries 8c978947-0ff6-485c-b0c2-0bfca6026466,ce76b7d0-9e77-464d-b86f-c5c48e03e22d"
PYTHON_BANDIT_ARGUMENTS: "--skip B101,B105,B108,B110,B404,B603,B608"

# Reduce CI/container false positives and duplicate checks.
# - flake8/pylint are redundant with Ruff in this repo configuration
# - ts-standard requires root tsconfig and overlaps with TypeScript/ESLint checks
# - kingfisher has persistent noise from virtual env dependencies
DISABLE_LINTERS:
  - PYTHON_FLAKE8
  - PYTHON_PYLINT
  - TYPESCRIPT_STANDARD
  - REPOSITORY_KINGFISHER
# Flavors
# FLAVOR_SUGGESTION: python, javascript

# Languages and Linters
# By default, MegaLinter enables all linters for all languages found in the repository
# You can disable some if they are too noisy
# DISABLE:
#   - REPOSITORY_GIT_DIFF
#   - SPELL_CSPELL # Can be very noisy

# Configuration for specific linters
# BASH_SHELLCHECK_ARGUMENTS: "--severity=warning"

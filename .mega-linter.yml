# MegaLinter configuration file
# More info at https://megalinter.io/latest/config-file/

# Configuration
APPLY_FIXES: all # Apply fixes automatically (for local or CI that allows pushing)
SHOW_ELAPSED_TIME: true
FILE_IO_THREADS: 4

# Restrict MegaLinter to descriptors used by this repository
ENABLE: PYTHON,JAVASCRIPT,TYPESCRIPT,TSX,CSS,HTML,SQL,YAML,JSON,ENV,POWERSHELL,REPOSITORY

# Keep Ruff/ESLint checks in tests.yml and let MegaLinter focus on other linters
DISABLE_LINTERS:
  - PYTHON_RUFF
  - PYTHON_RUFF_FORMAT
  - JAVASCRIPT_ES
  - TYPESCRIPT_ES
  - REPOSITORY_DEVSKIM
  - REPOSITORY_KICS
  - REPOSITORY_KINGFISHER

# Exclusions
ADDITIONAL_EXCLUDED_DIRECTORIES:
  - .git
  - .agent
  - client/node_modules
  - client/dist
  - node_modules
  - .venv
  - dist
  - build
  - __pycache__
  - .pytest_cache
  - .ruff_cache
  - coverage
  - raw_data
  - megalinter-reports
  - Scripts results

FILTER_REGEX_EXCLUDE: "(^|/)(git_status_output\\.txt|pytest_output\\.txt|ruff_output\\.txt|test_failures\\.log|tests_output\\.txt|tests_output2\\.txt|2ms-report[^/]*\\.json|\\.git/config)$"

# Avoid secret-scanner noise from generated local benchmark reports.
REPOSITORY_CHECKOV_ARGUMENTS: "--skip-path 2ms-report.json --skip-path 2ms-report-filtered.json --skip-path megalinter-reports"
REPOSITORY_KICS_ARGUMENTS: "--exclude-paths megalinter-reports,.git,node_modules,client/node_modules"

# Flavors
# FLAVOR_SUGGESTION: python, javascript

# Languages and Linters
# By default, MegaLinter enables all linters for all languages found in the repository
# You can disable some if they are too noisy
# DISABLE:
#   - REPOSITORY_GIT_DIFF
#   - SPELL_CSPELL # Can be very noisy

# Configuration for specific linters
# BASH_SHELLCHECK_ARGUMENTS: "--severity=warning"

[pytest]
addopts = -ra -m "not perf"
testpaths =
    tests
norecursedirs =
    backend/tests
    tests/performance
    tests/scripts
markers =
    unit: deterministic unit tests
    integration: integration tests (API/service contracts)
    perf: performance benchmarks (may be slower / less stable)
    snapshot: snapshot/regression tests tied to a specific dataset version
